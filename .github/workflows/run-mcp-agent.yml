name: Run MCP + OpenAI from Source

on:
  workflow_dispatch:

jobs:
  agent-runner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone and Build MCP from GitHub
        run: |
          git clone https://github.com/microsoft/playwright-mcp.git
          cd playwright-mcp
          npm install
          npm run build || (echo "🔴 MCP build failed" && exit 1)
          test -f dist/index.js || (echo "❌ dist/index.js was not created" && exit 1)
          npm install openai dotenv

      - name: Write agent-runner script into MCP folder (via base64 decode)
        run: |
          echo "" | base64 -d > playwright-mcp/agent-runner.mjs

      - name: Run MCP agent
        run: |
          cd playwright-mcp
          node agent-runner.mjs "Get the latest release tag from https://github.com/DataDog/helm-charts"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
